<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
	<meta content="utf-8" http-equiv="encoding">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link href="CSS/welcome.css" rel="stylesheet" type="text/css">
        <link href="CSS/chosen.css" rel="stylesheet" type="text/css">
	<style type="text/css">
	  a:hover {
	      color: {{ color }}
	  }

	  a.nostyle:hover {
	      background-color: {{ color }};
	  }
	</style>
    </head>
    <body>
            <div class="container">
	      <div style="border-color: #CCCCCC; border-style: solid; border-width: 0 1px 1px 1px; background: white; background-image: url(CSS/img/header.png); height: 250px; background-repeat: no-repeat; background-size: contain; background-position: 0 0; margin: 0 0 1em 0;" id="header">
		<img style="margin: 0 0 0 1em;" id="header-profile" src="CSS/img/header_profile.png">
		<div style="top: 10px; margin: 6em 1em; font-size: 20px; font-weight: bold;">{{ title }}</div>
	      </div>

                <table style="width: 100%;"><tr>
                   <td>
		     <div class="pagination" style="visibility: hidden;">
                       <div class="left-arrow">&#10096;</div>
                       <span class="pagination-text"></span>
                       <div class="right-arrow">&#10097;</div>
                    </div>
		  </td>
		</tr></table>

                <div id="grid-container" style="display:block;">
                    <ul id="video-items" class="rig grid"></ul>
                </div>
		
		<div class="backtotop" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');">
		  <span style="margin: auto;">Back to the top</span>
                </div>
		
		<div class="pagination" style="visibility: hidden; margin-bottom: 1em;">
                  <div class="left-arrow">&#10096;</div>
                  <span class="pagination-text"></span>
                  <div class="right-arrow">&#10097;</div>
                </div>

            </div>

        <script src="JS/jquery.js" type="text/javascript"></script>
        <script src="JS/chosen.jquery.js" type="text/javascript"></script>
        <script src="JS/data.js"></script>
        <script src="JS/db.js"></script>
        <script src="JS/app.js"></script>
    </body>
</html>
